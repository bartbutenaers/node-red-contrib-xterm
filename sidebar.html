<div id="sidebar-xterm-content" style="position: relative; height: 100%; padding: 10px; ">
	<form class="dialog-form">
		<div class="form-row">
			<!-- Tabsheets -->
			<ul style="background: #fff; min-width: 600px; margin-bottom: 20px;" id="node-xterm-tabs"></ul>
		</div>
		<div id="node-xterm-tabs-content" style="min-height: 150px">
			<!-- Content of all tabsheets -->
			<div id="node-xterm-tab-terminal" class="node-xterm-tab-terminal" style="position: relative; margin-top: 30px;">           
				<div class="form-row">
					<button id="node-start-terminal" class="editor-button editor-button-small" style="margin-top: 4px;" title="Start terminal">
						<i class="fa fa-play"></i>    
					</button>
					<button id="node-stop-terminal" class="editor-button editor-button-small" style="margin-top: 4px;" title="Stop terminal">
						<i class="fa fa-stop"></i>    
					</button>
					<button id="node-clear-terminal" class="editor-button editor-button-small" style="margin-top: 4px;" title="Clear terminal">
						<i class="fa fa-trash"></i>    
					</button>
				</div>
				<div class="form-row">
					<div id="terminalContainer" style="width: 100%; height: 100%; display: inline-block; font-family: 'DejaVu Sans Mono', 'Liberation Mono', monospace; font-size: 12px; color: rgb(240, 240, 240); background: #383734 !important; padding: 3px; border: none !important;"></div>
				</div>
			</div>
			<div id="node-xterm-tab-settings" class="node-xterm-tab-settings" style="position: relative; margin-top: 30px;">           
				<div class="form-row compact">
					<div><b>Start command</b></div>
					<input type="text" id="node-config-input-startupCommand" class="xterm-setting" style="width: 100%;" placeholder="cd $HOME/.node-red">
				</div>
				<div class="form-row compact">
					<div><b>Size (rows x columns)</b></div>
					<input type="text" id="node-config-input-rows" class="xterm-setting" style="width:80px" min="1">
					<span>  x  </span>
					<input type="text" id="node-config-input-columns" class="xterm-setting" style="width:80px" min="1">
				</div>
				<div class="form-row compact">
					<div><b>Cursor style</b></div>
					<select id="node-config-input-cursorStyle" class="xterm-setting" style="width: 100%;">
						<option value="block">Block</option> 
						<option value="underline">Underline</option>
						<option value="bar">Bar</option>
					</select>
				</div>
				<div class="form-row compact">
					<div><b>Fast scroll key</b></div>
					<select id="node-config-input-fastScrollModifier" class="xterm-setting" style="width: 100%;">
						<option value="alt">Alt</option> 
						<option value="ctrl">Ctrl</option>
						<option value="shift">Shift</option>
						<option value="undefined">Undefined</option>
					</select>
				</div>            
				<div class="form-row compact">
					<div><b>Scrollback length</b></div>
					<input type="text" id="node-config-input-scrollback" class="xterm-setting" style="width: 100%;" min="0">
				</div>
				<div class="form-row compact">
					<div><b>Background color</b></div>
					<input type="color" id="node-config-input-backgroundColor" class="xterm-setting" style="width: 100%;"/>
				</div>
				<div class="form-row compact">
					<div><b>Foreground color</b></div>
					<input type="color" id="node-config-input-foregroundColor" class="xterm-setting" style="width: 100%;"/>
				</div>
				<div class="form-row compact">
					<div><b>Scroll</b></div>
					<input type="text" id="node-config-input-scrollSensitivity" class="xterm-setting" style="width: 100%;" min="1" max="10">
				</div>
				<div class="form-row compact">
					<!-- See https://github.com/xtermjs/xterm.js/pull/2375 -->
					<div><b>Fast scroll</b></div>
					<input type="text" id="node-config-input-fastScrollSensitivity" class="xterm-setting" style="width: 100%;" min="1" max="10">
				</div>
				<div class="form-row compact">
					<div><b>Font size</b></div>
					<input type="text" id="node-config-input-fontSize" class="xterm-setting" style="width: 100%;" min="1" max="20">
				</div>
				<div class="form-row compact">
					<input type="checkbox" id="node-config-input-cursorBlink" class="xterm-setting" style="width: 100%; display: inline-block; width: auto; vertical-align: top;">
					<label for="node-config-input-cursorBlink" style="width:70%;"> Blinking cursor</label>
				</div>          
				<div class="form-row compact">
					<input type="checkbox" id="node-config-input-drawBoldTextInBrightColors" class="xterm-setting" style="width: 100%; display: inline-block; width: auto; vertical-align: top;">
					<label for="node-config-input-drawBoldTextInBrightColors" style="width:70%;"> Draw bold text in bright colors</label>
				</div>   
				<div class="form-row compact">
					<input type="checkbox" id="node-config-input-enableDataLogging" class="xterm-setting" style="width: 100%; display: inline-block; width: auto; vertical-align: top;">
					<label for="node-config-input-enableDataLogging" style="width:70%;"> Enable data logging (for troubleshooting)</label>
				</div>               
			</div>
		</div>
	</form>
</div>
