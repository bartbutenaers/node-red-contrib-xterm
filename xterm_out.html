<script type="text/javascript">  
    RED.nodes.registerType('xterm_out',{
        category: 'system',
        color: 'rgb(138, 130, 110)',
        defaults: {
            terminalConfig: {value:"", type: "xterm-configuration"},
            removeEcho: {value: true},
            name: {value: ""}
        },
        inputs: 0,
        outputs: 1,
        icon: "font-awesome/fa-television",
        align: 'left',
        paletteLabel: "Terminal output",
        label: function() {
            return this.name || "Terminal output";
        }
    });
</script>

<script type="text/x-red" data-template-name="xterm_out">
    <div class="form-row">
        <label for="node-input-terminalConfig"><i class="fa fa-cog"></i> Configurations</label>
        <!-- Node-Red will replace this input element by a drop-down (with available xterm.js configurations) -->
        <input type="text" id="node-input-terminalConfig">
    </div>           
    <div class="form-row">
        <input type="checkbox" id="node-config-input-removeEcho" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-config-input-removeEcho" style="width:70%;"> Remove input echo</label>
    </div>               
    </br>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/html" data-help-name="xterm_out">
    <p>A Node Red node to read the output of commands to the terminal.</p>    
</script>
